<div>
    <button type="button" id="modal1" class="btn btn-info btn-lg"  data-toggle="modal" data-target="#myModal">Add User</button>
    <table class="table table-bordered" id="addTable" border="1">
        <thead>
        <tr>

            <th id="user-header">User</th>
            <th>Delete</th>

        </tr>
        </thead>
        <tbody>
        <tr  ng-repeat="user in usersCtrl.usersList">


            <td class="td1" data-toggle="modal" data-target="#myModal1"><a>{{user.name}}</a></td>

            <td><input type="button" value="&times;" class="delete-position"></input></td>
            <td class="hidden1"></td>


        </tr>

        </tbody>
    </table>
</div>
